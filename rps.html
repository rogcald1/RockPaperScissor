<!DOCTYPE html>
<head>
    <title>
        rocketh, paperth, or scissoreth?
    </title>
</head>


<body>
    <h2>type game() in the console to play some Rock, Paper, Scissors!</h2>
    <script>
        let playerScore = 0;
        let cpuScore = 0;

        let computerSelection = function() {
            let ranNum = Math.floor(Math.random() * 3);
            switch(ranNum) {
                case 0:
                play = "rock";
                break;
                case 1: 
                play = "paper";
                break;
                case 2:
                play = "scissors";
                break;
            }
            return play;
        };

        function game() {
            playerScore = 0;
            cpuScore = 0;
            alert('Let\'s play five games of Rock, Paper, Scissors!');
            let playerChoice1 = prompt("What's your first choice: rock, paper, or scissors?");
            let result1 = playRound(playerChoice1, computerSelection());
            alert(result1);
            let playerChoice2 = prompt("What's your second choice: rock, paper, or scissors?");
            let result2 = playRound(playerChoice2, computerSelection());
            alert(result2);
            let playerChoice3 = prompt("What's your third choice: rock, paper, or scissors?");
            let result3 = playRound(playerChoice3, computerSelection());
            alert(result3);
            let playerChoice4 = prompt("What's your fourth choice: rock, paper, or scissors?");
            let result4 = playRound(playerChoice4, computerSelection());
            alert(result4);
            let playerChoice5 = prompt("What's your fifth choice: rock, paper, or scissors?");
            let result5 = playRound(playerChoice5, computerSelection());
            alert(result5);
            alert(`Your score: ${playerScore}. CPU score: ${cpuScore}`);

        function playRound(playerSelection, computerSelection) {
                if ((playerSelection.toLowerCase() === 'rock') && (computerSelection === 'scissors')) {
                let result = 'You win! Rock beats scissors!';
                playerScore++;
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'rock') && (computerSelection === 'paper')) {
                let result = "You lose! Paper beats rock!"; 
                cpuScore++;
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'rock') && (computerSelection === 'rock')) {
                let result = "It's a tie - rock and rock!"; 
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'scissors') && (computerSelection === 'paper')) {
                let result = "You win! Scissors beats paper!"; 
                playerScore++;
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'scissors') && (computerSelection === 'rock')) {
                let result = "You lose! Rock beats scissors!"; 
                cpuScore++;
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'scissors') && (computerSelection === 'scissors')) {
                let result = "It's a tie - scissors and scissors!"; 
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'paper') && (computerSelection === 'paper')) {
                let result = "It's a tie - paper and paper!"; 
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'paper') && (computerSelection === 'rock')) {
                let result = "You win! Paper beats rock!";
                playerScore++;
                return result;
                }
                else if ((playerSelection.toLowerCase() === 'paper') && (computerSelection === 'scissors')) {
                let result = "You lose! Scissors beat paper!"; 
                cpuScore++;
                return result;
                }
                else {
                    let result = "Did you choose rock, paper, or scissors?";
                    return result;
                }
            }
        }
    </script>
</body>
